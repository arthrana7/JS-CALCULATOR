<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #container{
            background-color: black;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            width: 500px;
            flex-wrap: wrap;
        }
        input{
            padding: 10px;
            font-size: 2rem;
            border-radius: 20px;
            background-color: white;
        }
        #buttons{
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
            margin-top: 15px;

        }
        button{
            padding: 20px;
            font-size: 1.2rem;
            border-radius: 10px;
            background-color: aqua;
        }
        

        
    </style>
</head>
<body>
    <div id="container">
        <input type="text" disabled>
    <div id="buttons">

        <button>AC</button>
        <button>Dlt</button>
        <button>/</button>
        <button>*</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>%</button>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>

    </div>
 
    </div>
    <script>
        let arrbtn = ['AC','Dlt','/','*','7','8','9','+','4','5','6',
        '-','1','2','3','%','00','0','.','=']
        let inp = document.querySelector("input")
        let btn = document.getElementById("buttons")

        function calc(event){
            if (
                arrbtn.includes(event.target.innerText)
            )
          
            {    if (event.target.innerText === '=')
                {
                    inp.value=eval(inp.value)
                    return;
                }
            if(event.target.innerText === 'AC')
            {
                inp.value = "";
                return;
            }
            if (event.target.innerText === 'Dlt')
            {
                inp.value = inp.value.slice(0, inp.value.length -1);
                return;
            }

            inp.value = inp.value + event.target.innerText;
            }
        }
        btn.addEventListener('click',calc)
    </script>
</body>
</html>
